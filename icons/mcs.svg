  <rect x="40" y="160" width="56" height="56" rx="12"
        fill="#CCFBF1"/>
  <rect x="160" y="160" width="56" height="56" rx="12"
        fill="#CCFBF1"/>

  <!-- Connections -->
  <line x1="96" y1="96" x2="68" y2="68"
        stroke="#FFFFFF" stroke-width="6"/>
  <line x1="160" y1="96" x2="188" y2="68"
        stroke="#FFFFFF" stroke-width="6"/>
  <line x1="96" y1="160" x2="68" y2="188"
        stroke="#FFFFFF" stroke-width="6"/>
  <line x1="160" y1="160" x2="188" y2="188"
        stroke="#FFFFFF" stroke-width="6"/>
